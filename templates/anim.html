{% include 'base.html' %}
{% load static %}
{% block css %}

{% endblock css %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">  
    <link rel="stylesheet" href="{% static 'css/circle.css' %}">
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
{% block title %}
<title>Animation</title>
{% endblock title %}

{% block body %}
<div class="btn-group lst" role="group" aria-label="Basic mixed styles example">
  <button type="button" class="btn btn-danger btn-sm" value='#f00' onclick="chng(this.value)">Red</button>
  <button type="button" class="btn btn-info btn-sm" value='#500B94' onclick="chng(this.value)">Voilet</button>
  <button type="button" class="btn btn-success btn-sm" value='#0f0' onclick="chng(this.value)">Green</button>
  <button type="button" class="btn btn-primary btn-sm" value='#0D6EFD' onclick="chng(this.value)" >Sky-blue</button>
  <button type="button" class="btn btn-dark btn-sm" value='#000' onclick="chng(this.value)" >Black</button>
</div>
<div class="container text-center">
    <canvas id="canvas"></canvas>
</div>
{% endblock body %}

{% block js %}  
<script src="{% static 'js/circle.js' %}"></script>

{% endblock js %}
